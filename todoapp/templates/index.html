<html>
    <head>
        <title>Todo app</title>
    </head>
    <body>
        <form method="post" action="/todos/create">
            <input type="text" name="description"/>
            <input type="submit" value="Create"/>
        </form>
        <ul>
            <!-- Jinja For Loop-->
            <!-- Inside variable data, we print the description atribute -->
            {% for d in data %}
            <li>{{ d.description}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
