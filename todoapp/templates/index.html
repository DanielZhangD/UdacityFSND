<html>
    <head>
        <title>Todo app</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- make sure you have the stuff after form, i removed it because i thought
        the lesson said so. I regret. I am tilted. REEEEEEEE-->
        <form id="form" method="post" action="/todos/create">
            <input type="text" id="description" name="description"/>
            <input type="submit" value="Create"/>
        </form>
        <div id="error" class="hidden"> Something went wrong! </div>
        <ul id="todos">
            <!-- Jinja For Loop-->
            <!-- Inside variable data, we print the description atribute -->
            {% for d in data %}
            <li>{{ d.description}}</li>
            {% endfor %}
        </ul>
        <script>
            const descInput = document.getElementById('description');
            document.getElementById('form').onsubmit = function(e) {
                //when the form gets submitted...
                e.preventDefault();
                const desc = descInput.value;
                descInput.value = '';
                //prevent the default behaviour from occuring - no refresh!
                //Therefore, send a method isntead
                fetch('/todos/create', {
                    method: 'POST', 
                    body: JSON.stringify({
                        'description': desc,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                //We've fetched all the data
                //after fetching...
                .then(response => response.json())
                .then(jsonResponse => {
                    console.log('response', jsonResponse);
                    li = document.createElement('li');
                    li.innerText = desc;
                    document.getElementById('todos').appendChild(li);
                    document.getElementById('error').className ='hidden';
                })
                //we run the above two functions
                .catch(function() {
                    document.getElementById('error').className = '';
                    //catch statement - did stuff go wrong?
                })
            }
        </script>
    </body>
</html>
